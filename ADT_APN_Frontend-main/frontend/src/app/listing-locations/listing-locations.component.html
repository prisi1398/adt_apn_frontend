<div class="container-fluid ">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #a7beae;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <i class="bi bi-house" style='font-size:42px;'></i>
        <a class="navbar-brand page-name" href="#">Look-Inn</a>

        <div class="navbar-row">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 d-flex">
                <li class="nav-item">
                    <a class="nav-link"  active href="#">Home </a>
                </li>
            </ul>
        </div>
    </nav>
   
    <div class="col-lg-3 text-center bg-secondary" style="background-color: #111111;" style="height:80px;width:100vw"></div>
    <ngx-slick-carousel class="carousel" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig" 
                        (init)="slickInit($event)"
                        (breakpoint)="breakpoint($event)"
                        (afterChange)="afterChange($event)"
                        (beforeChange)="beforeChange($event)">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
            <div class="product-card d-flex shadow mb-4">
                <div class="cardtext text-center col-7"style="color:white;">
                  <h3 (click)="routeToListings(slide.cityName)"  class="font-weight-bold">{{ slide.cityName }}</h3>
                </div>
            </div>
        </div>
    </ngx-slick-carousel>
</div>
